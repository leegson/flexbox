<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css"/>
<body>

    
    <div class="flexbox">
<p>Testando</p>
<p>meu</p>
<p>flexbox</p>
<p>na tela</p>

    </div>

    <!-- Flex Direction -->
    <div class="flex-direction">
<span>a</span>
<span>b</span>
<span>c</span>

    </div>

    <!-- flex wrap -->
    <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
         <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
          <div class="caixa"></div>
    </div>

    <!-- flex justify-content -->
    <h2>centralizado</h2>
    <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>

    </div>

    <h2>Espaço ao redor</h2>

    <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>espaço entre</h2>
    <div class="space-between">
<div class="caixa"></div>
<div class="caixa"></div>
<div class="caixa"></div>

    </div>

    <h2>fim</h2>
    <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>

    </div>
   
    <!-- flex align-items -->
<h2>centralizado</h2>
<div class="align-center">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>

<h2>No final</h2>
<div class="flex-end">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>

<h2>Alongado</h2>
<div class="strech">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>

<!-- gap: espaçamento entre linhas(row) e colunas(colums), fica melhor pra separar as divs -->
<div class="gap">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>

</div>

<!-- order: usada para controlar a ordem de exibição dos elementos -->
<h1>Ordem</h1>
<div class="order">
    <div class="caixa" id="c">c</div>
    <div class="caixa" id="b">b</div>
    <div class="caixa" id="a">a</div>

</div>

<!-- grow: se eu esticar a tela, ele deve crescer pra manter os elementos -->
<h1>Grow</h1>
<div class="grow">
    <div class="caixa"></div>
    <div class="caixa maior"></div>
    <div class="caixa"></div>
</div>

<!-- flex-basis: usada para definir o tamanho inicial de um elemento flexível -->
<h1>Flex-basis</h1>
<div class="flex-basis">
    <div class="caixa"></div>
    <div class="caixa maior"></div>
    <div class="caixa"></div>
</div>
<!-- flex-shrink: controla elemento flexivel, deve diminuir o elemento quando o espaço disponivel for menor q o necessario -->
<h1>Encolher</h1>
<div class="flex-shrink">
    <div class="caixa"></div>
    <div class="caixa menor"></div>
    <div class="caixa"></div>

</div>

<!-- flex shorthand -->
<h1>flex shorthand</h1>
<div class="shorthand">
    <div class="caixa"></div>
    <div class="caixa diferenciada"></div>
    <div class="caixa"></div>
</div>

<!-- align-self: controla alinhamento de um elemento flexivel no eixo transversal
 -->
<h1>align-self</h1>
<div class="align-self">
    <div class="caixa"></div>
    <div class="caixa diferenciada"></div>
    <div class="caixa diferenciada2"></div>


   
</div>
</body>
</html>
